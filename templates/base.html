{% load static %}
<!DOCTYPE html>
<head>
    <title>My Pharmacy Page</title>
    <link rel = "stylesheet" href = "{% static '/css/bootstrap.min.css' %}"> 
   <link rel = "stylesheet" href = "{% static '/css/mdb.min.css' %}"> 
    <link rel = "stylesheet" href = "{% static '/css/Config.css'%}">
    <link rel = "stylesheet" href = "{% static '/css/all.css' %}">
    <link rel = "stylesheet" href = "{% static '/css/fontawesome.css' %}">
    <link rel = "stylesheet" href = "{% static '/css/material-icons.css' %}">
</head>
<body>
    <div class = "body">
        <div class = "container-fluid" style="padding:0% !important;">
            <div class = "row">
                <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12" id = "sidebar">
                    <div id = "menuContainer">
                        <nav class="navbar navbar-expand-lg bg-transparent" style="box-shadow:none !important;">
                            <ul class = "navbar-nav mr-auto" id = "menuPlace">
                                <li class = "nav-item LinkText">
                                    <a  href = "{% url 'home' %}" class = "nav-link"> <p>Home</p></a>
                                </li>
                                {% if not user.is_authenticated %}
                                <li class = "nav-item LinkText">
                                    <a href = "{% url 'login' %}" class = "nav-link"><p>Login</p></a>
                                </li>
                                {% else %}
                                <li class = "nav-item LinkText">
                                    <a href = "{% url 'logout' %}" class = "nav-link"><p>Logout</p></a>
                                </li>
                                {% endif %}
                              <li class = "nav-item LinkText">
                                  <a href = "{% url 'about' %}" class = "nav-link"><p>About</p></a>
                              </li>
                              <li class = "nav-item LinkText">
                                  <a href = "{% url 'contact' %}" class = "nav-link"> <p>Contact</p></a>
                              </li>
                            </ul>
                            <form action = "{% url 'search' %}">
                                <div class = "md-form form-inline input-with-pre-icon">
                                    <i class = "fas fa-search input-prefix" style="color:white;"></i>
                                    <input name = "searchText" type = "text" style = "color:white;" class = "form-control">
                                    <button type = "submit" class = "btn white btn-md" style = "text-align:center;">search</button>
                                </div>    
                                
                            </form>
                        </nav>
                    </div>
               </div>
               <div class = "col-lg-12 col-md-12 col-xs-12 col-sm-12">
                   {% block content %}
                       
                   {% endblock content %} 
               </div>
            </div>
        </div>
    </div>
    <div class = "secondContent">
        {% block SecondContent %}
            
        {% endblock SecondContent %} 
    </div>
    <script src = "{% static '/js/jquery-3.4.1.min.js' %}"></script>
    <script src = "{% static '/js/bootstrap.min.js' %}"></script>
    <script src = "{% static '/js/Config.js' %}"></script>
</body>
